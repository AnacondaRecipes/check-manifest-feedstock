{% set version = "0.48" %}

package:
  name: check-manifest
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/c/check-manifest/check-manifest-{{ version }}.tar.gz
  sha256: 3b575f1dade7beb3078ef4bf33a94519834457c7281dbc726b15c5466b55c657

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - check-manifest = check_manifest:main

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - python-build >=0.1
    - setuptools
    - toml

test:
  imports:
    - check_manifest
  commands:
    - pip check
    - check-manifest --help
  requires:
    - pip


about:
  home: https://github.com/mgedmin/check-manifest
  license: MIT
  license_family: MIT
  license_file: LICENSE.rst
  summary: Check MANIFEST.in in a Python source package for completeness

extra:
  recipe-maintainers:
    - hodgsonw
    - ocefpaf
