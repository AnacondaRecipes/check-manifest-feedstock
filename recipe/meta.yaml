{% set version = "0.42" %}

package:
  name: check-manifest
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/c/check-manifest/check-manifest-{{ version }}.tar.gz
  sha256: 0d8e1b0944a667dd4a75274f6763e558f0d268fde2c725e894dfd152aae23300

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - check-manifest = check_manifest:main

requirements:
  host:
    - python >=3.5
    - pip
  run:
    - python >=3.5
    - pep517
    - setuptools
    - toml

test:
  imports:
    - check_manifest
  commands:
    - pip check
    - check-manifest --help
  requires:
    - pip


about:
  home: https://github.com/mgedmin/check-manifest
  license: MIT
  license_family: MIT
  license_file: LICENSE.rst
  summary: Check MANIFEST.in in a Python source package for completeness

extra:
  recipe-maintainers:
    - hodgsonw
    - ocefpaf
